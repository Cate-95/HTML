<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            padding: 20px;
            color: #fff;
            text-align: center;
        }
        section {
            padding: 20px;
        }
        #introduction {
            background-color: #f2f2f2;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        #skills {
            background-color: #ccc;
            margin-top: 20px;
            margin-bottom: 20px;
            padding: 10px;
        }
        #skills ul {
            list-style: none;
            padding: 0;
        }
        #skills li {
            border: 1px solid #999;
            padding: 10px;
            margin-bottom: 10px;
        }
        #contact {
            background-color: #666;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        @media (max-width: 768px) {
            header {
                padding: 10px;
            }
            section {
                padding: 10px;
            }
            #skills li {
                margin-bottom: 5px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>John Doe</h1>
    </header>
    
    <section id="introduction">
        <h2>Introduction</h2>
        <p>Hello, I'm John Doe. I'm a passionate web developer with expertise in HTML, CSS, and JavaScript.</p>
    </section>
    
    <section id="skills">
        <h2>Skills</h2>
        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
            <li>React</li>
            <li>Node.js</li>
        </ul>
    </section>
    
    <section id="contact">
        <h2>Contact Information</h2>
        <p>Email: john.doe@example.com</p>
        <p>Social Media: <a href="#">Twitter</a> | <a href="#">LinkedIn</a></p>
    </section>
</body>
</html>
